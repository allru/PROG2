<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">

        <!-- Set the page to the width of the device and set the zoon level -->
        <!--Quelle: http://www.newthinktank.com/2015/11/learn-bootstrap-one-video/-->
        <meta name="viewport" content="width = device-width, initial-scale = 1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

        <title>Alle Pflanzen-Typen</title>

    </head>
    <body>

        <div class="container">

        <h1 style="color: #4a235a "><strong>Alle Pflanzen-Typen</strong></h1>

        {% for type in db_plants.items() %}
        <div class="jumbotron">
            <form method="POST">
                <table>
                    <tr>
                        <!-- for submitting the form on textbox or select changes: https://stackoverflow.com/questions/7231157/how-to-submit-form-on-change-of-dropdown-list !-->
                        <td>Name:</td>
                        <td><input type="text" class="form-control" name="name" value="{{type[1]['name']}}" onchange="this.form.submit()"></td>

                        <td>Bewässerungs Häufigkeit:</td>
                        <td><input type="text" class="form-control" name="water_freq" value="{{type[1]['water_freq']}}" onchange="this.form.submit()"></td>

                    </tr>
                </table>

                <br>
                <input type="text" name="id" value="{{type[0]}}" hidden>
                <input type="text" name="action" value="edit_type" hidden>
            </form>


            <form method="POST" style="display:inline">
                <input type="text" name="id" value="{{type[0]}}" hidden>
                <input type="text" name="action" value="delete_type" hidden>
                <button type="submit" class="btn btn-outline-secondary btn-xs">Typ löschen </button>
            </form>

        </div>
        {% endfor %}

        <form method="POST">
            <input type="text" name="action" value="add_type" hidden>
            <button type="submit" class="last_element btn btn-outline-secondary">Typ hinzufügen</button>
        </form>

        <form action="/">
            <button type="submit" class="last_element btn btn-outline-secondary">zurück</button>
        </form>

        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>

</html>
